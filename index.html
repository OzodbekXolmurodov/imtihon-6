<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nerko+One&family=Oswald:wght@200..700&family=Playwrite+CU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Guerrilla&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"

  <body>
    <section class="header">
      <div class="header__main-div conteaner">
        <img class="header__img-logo" src="imgs/Exclusive.svg" alt="logo" />
        <ul class="header__nav">
          <li class="header__list text-simall">Home</li>
          <li class="header__list text-simall">Contact</li>
          <li class="header__list text-simall">About</li>
          <li class="header__list text-simall">Sign Up</li>
        </ul>
        <div class="header__div-ikonka">
          <div class="header__div">
            <input
              class="header__input text-simall"
              type="text"
              placeholder="What are you looking for?"
            />
            <img class="header__img" src="imgs/Component 2.svg" alt="serch" />
          </div>
          <div class="header__div-imgs">
            <img class="header__img-1" src="imgs/Wishlist.svg" alt="rasim" />
            <img
              class="header__img-1"
              src="imgs/Cart1 with buy.svg"
              alt="rasim"
            />
          </div>
        </div>
      </div>
      <hr class="header__hr" />
      <div class="header__banner-div conteaner">
        <img class="banner" src="imgs/Frame 560.svg" alt="bilirdir" />
      </div>
    </section>
    <section class="catigore conteaner">
      <div class="div__glabal">
        <img class="img__glabal" src="imgs/Rectangle 18.png" alt="rasim" />
        <p class="p__glabal">Categories</p>
      </div>
      <h2 class="catigore__h2">Browse By Category</h2>
      <div class="catigore__div">
        <ul class="catigore__ul">
          <img
            class="catigore__img"
            src="imgs/free-icon-font-download-3917768.svg"
            alt="ikonka "
          />
          <li class="catigore__li">
            <data value="">All</data>
          </li>
        </ul>
      </div>
      <hr class="catigore__hr" />
    </section>
    <section class="conteaner products">
      <div class="div__glabal">
        <img class="img__glabal" src="imgs/Rectangle 18.png" alt="rasim" />
        <p class="p__glabal">Our Products</p>
      </div>
      <div class="products__div-big">
        <img class="products__hert" src="imgs/Fill Heart.png" alt="herta" />
        <img class="products__see" src="imgs/Fill Eye.png" alt="eus" />
        <div class="products__div-main">
          <div class="products__div-img">
            <img class="products__img" src="imgs/Frame 604.png" alt="rasim" />
            <div class="add-to-cart">Add To Cart</div>
          </div>
          <p class="products__tatli">Breed Dry Dog Food</p>
          <div class="products__div-text">
            <p class="products__pris">$100</p>
            <div class="products__star">
              <img src="imgs/Vector.svg" alt="start" />
              <img src="imgs/Vector.svg" alt="start" />
              <img src="imgs/Vector.svg" alt="start" />
              <img src="imgs/Vector (1).svg" alt="start" />
              <img src="imgs/Vector (1).svg" alt="start" />
            </div>
            <p class="products__p">(35)</p>
          </div>
        </div>
      </div>
      <div class="products__btn-contianer">
        <button class="products__btn">See more</button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
